<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>
    <body>
        <form action="home.html" method="post">
            <fieldset>
                <legend>Register</legend>
                <p>
                    <label for="username">Username: <span>*</span></label><br>
                    <input id="username" type="text" name="username" required>
                </p>
                <p>
                    <label for="email">Email: <span>*</span></label><br>
                    <input id="email" type="email" name="email" required>
                </p>
                <p>
                    <label for="password">Password: <span>*</span></label><br>
                    <input id="password" type="password" name="password" required>
                </p>
                <p>
                    <label for="repeat_password">Repeat Password: <span>*</span></label><br>
                    <input id="repeat_password" type="password" name="repeat_password" required>
                </p>
                <a href="landing.html">Back</a>
                <button type="submit" name="button">Register</button>
            </fieldset>
        </form>
    </body>
</html>
